<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="full">
        <div class="header">
             <img src="image/logo.jpg" alt="logo" width="400">
             <h1>Registration Form</h1>
             <p class="providing"> Service-Education-Registration</p>
            
        </div>
        <div class="information">
            <div class="col6">
                <form action="">
                    <!-- <label for="name">city</label> -->
                    <h4>City</h4>
                    <select class="left" name="city" id="city" aria-placeholder="city">
                        <option value="karachi">karachi</option>
                        <option value="lahore">lahore</option>
                        <option value="islambad">islamabad</option>
                        <option value="faislabad">faislabad</option>
                        <option value="multan">multan</option>               
                    </select>
                    <!-- <label for="name">Name :</label> -->
                 <h4>Name</h4>   
                <input type="text" name="name" id="name" placeholder="Enter your name ">
                <!-- <label for="email">Email:</label> -->
                <h4>Email</h4>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
                <!-- <label for="cnic">CNIC:</label> -->
                <h4>CNIC</h4>
                <input type="number" name="cnic" id="cnic" placeholder="CNIC">
                <!-- <label for="date">Date:</label> -->
                <h4>Date</h4>
                <input type="date" name="date" id="date" placeholder="Date">

            </div>
            <div class="col6">
                <!-- <label for="course">course</label> -->
                <h4>Course</h4>
                <select class="right" name="course" id="course" aria-placeholder="course">
                    <option value="Mobile apps">Mobile apps</option>
                    <option value="web dep">web dep</option>
                    <option value="freelancer">freelancer</option>
                    <option value="amazon">amazon</option>
                    <option value="shopify">shopify</option>
                </select> 
                <!-- <label for="fname">father name:</label> -->
                <h4>Father name</h4>
                <input type="text" name="fname" id="fname" placeholder="Father name ">
                <!-- <label for="num">Number:</label> -->
                <h4>Number</h4>
                <input type="number" name="number" id="number" placeholder="Enter your Number">
                <!-- <label for="fcnic">Father CNIC:</label> -->
                <h4>Father CNIC</h4>
                <input type="number" name="fcinc" id="fcnic" placeholder="Father CNIC"> 
                <!-- <label for="gender">Select Gender:</label> -->
                <h4>Select Gender</h4>
                <select class="gender" name="gender" id="gender">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="o">Other</option>
                </select>

            </div>
            <!-- <label for="address">Address:</label> -->
            <div class="address" >
                <h4>address</h4>
                <input type="text" name="address" id="address" placeholder="Enter your complete address">
            </div>
            
            <br>
            <!-- <label for="lastqul">Last Qualification:</label> -->
            <h4>Last Qualification</h4>
            <select name="qual" id="qual">
                <option value="matric">Matric</option>
                <option value="inter">Intermidiate</option>
                <option value="degree">Degree</option>
            </select>
            <br><br><br>
            <button type="submit">Submit</button>

        </form>
    </div>
</div>
</body>
</html>
